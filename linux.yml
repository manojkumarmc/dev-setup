---

- name: Start with linux dependencies installation
  hosts: localhost
  become: True
  gather_facts: False

  tasks:
  - name: Check epel-release exists
    yum: name=epel-release state=present

  - name: Check all packages are available
    yum: name= {{ item }} state=present
    ignore_errors: True
    loop:
      - automake
      - bluez
      - bluez-tools
      - brave
      - brave-browser
      - brave-keyring
      - caca-utils
      - cargo
      - cmake
      - cmake3
      - compat-libxcb
