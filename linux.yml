      - gimp
      - git
      - gnome-bluetooth
      - gnome-tweak
      - gnome-tweak-tool
      - guake
      - highlight
      - httpie
      - ibcurl-devel
      - kubectl
      - libX11-devel
      - libXinerama-devel
      - libXt-devel
      - libarchive
      - libev
